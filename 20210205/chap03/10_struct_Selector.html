<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 순서를 먼저 확인한다 */
/* 첫번째 태그이면서 h1 일 경우만 적용 */
        h1:first-child{color: yellowgreen;}
        /* 마지막 태그이면서 h1일 경우만 적용 */
        h1:last-child{color:aquamarine}
    </style>
</head>
<body>
   
    <h1>맨위에넣으세요</h1>
    <h2>123456</h2>
    <h1>123456</h1>
    <div>
        <h1>asdf</h1>
        <p>sadfasdfasdfasdfasdfasfdasdf</p>
        <h1>asf</h1>
    </div>
    <h3>123456</h3>
    <h3>123456</h3>
    <h2>123456</h2>
    <h1>123456</h1>
    
</body>
</html>
